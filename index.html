<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
  <title> 問題なしパターン | 動的追加検証 </title>
  <script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=25599"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/inview.js"></script>
  <style>
    main {
      margin: 3rem;
      padding: 1rem 2rem;
      height: 100vh;
      background-color: #EEE;
    }
    section {
      margin: 3rem;
      height: 20vh;
      background-color: #999;
    }
  </style>
</head>

<body>
  <main>
    <h1>検証用ページ</h1>
    <p data-stt-ignore>
      スクロールイベントによる要素追加<br>
      こちらはstyleタグをulに挟まない為問題なし
    </p>
    <a href="./second.html">事象再現パターン</a>
    <a href="./3rd.html">検証パターン</a>

    <ul class="static-test-list">
      <style>
        ul.static-test-list > div >li {
          color: #FFF;
        }
      </style>
      <div class="inner-wrap" data-stt-ignore>
        <li><div><p>静的リストアイテムひとつめ<p></div></li>
        <li><div><p>静的リストアイテムふたつめ<p></div></li>
      </div>
    </ul>

  </main>
  <section class="view-target">
    <h2>スクロールイベント</h2>
    <div class="list-wrapper">
      <ul class="scroll-append-list"></ul>
    </div>
  </section>
  <script>
    $(function() {
      $('.view-target > *').hide()
      $('.view-target').on('inview', function(e,isInView) {
        if(isInView){
          if ($('.view-target > h2').css('display') === 'block' ) return
          $('.view-target > *').show()
          setTimeout(function(){
            const template = `
            <div class="inner-wrap">
              <li><div><p>リストアイテムひとつめ<p></div></li>
              <li><div><p>リストアイテムふたつめ<p></div></li>
            </div>
            `
            $(".scroll-append-list").append(template)
          },1000)
        }
      })
    })
  </script>
</body>
</html>
