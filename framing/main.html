<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<title> 埋込式本体 | iframetest </title>
	<style>
		main {
			margin: 3rem;
			padding: 1rem 2rem;
			background-color: #EEE;
		}

		header>ul {
			display: flex;
		}
	</style>
	<script src="https://d.shutto-translation.com/trans.js?id=25798"></script>
	<meta name="stt-info" stt-embed="" content="state=unmatch">
	<script src="	https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inview/1.0.0/jquery.inview.min.js"></script>
</head>

<body>
	<header>
		<div>
			<p>dammy</p>
		</div>
		<div>

		</div>
		<div>
			<ul>
				<li>
					<ul>
						<li>
							<a href="#">
								<div>
									<iframe id="innner-1" title="inner-frame-1" width="200" height="200" src="inner1.html">
									</iframe>
								</div>
							</a>
						</li>
					</ul>
				</li>
				<li>
					<iframe id="innner-2" title="inner-frame-2" width="200" height="200" src="inner2.html">
					</iframe>
				</li>
			</ul>
		</div>
	</header>
	<main>
		<h1>メインページ</h1>
		<p>本体コンテンツ</p>
		<p>追加コンテンツ</p>
		<section>
			<script>
				var $j = jQuery.noConflict(true);
				$j(function () {
					//**** YOSHITOパーツ読み込み
					$j.ajax({
						url: "https://s-matsuda-ea.github.io/stt-sandbox-demosite/framing/part1.html",
						// 別ページにあるhtmlページURL
						cache: false,
						datatype: "html",
						success: function (html) {
							var html = $j(html).find("section");
							//  別ページにあるhtml内の一部の要素を指定
							$j("#test").append(html);
							// append関数を使って取得したhtmlコードの埋め込み先を指定
						},
					});
				});
			</script>
			<div id="test"></div>
		</section>
	</main>
	<footer>
		<h2>フッター</h2>
		<p>あああ</p>
	</footer>
</body>

</html>
