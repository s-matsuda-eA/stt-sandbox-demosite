	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inview/1.0.0/jquery.inview.min.js"></script>
	<script>
		var $j = jQuery.noConflict(true);
		$j(function () {
			$j('body').load('https://s-matsuda-ea.github.io/stt-sandbox-demosite/frametest.html', function () {
				body();
			});

			function body() {

				$j(function () {

					//slider
					function sliderSetting() {
						var width = $j(window).width();
						if (width <= 750) {
							$j('.top_information_list').not('.slick-initialized').slick({
								infinite: true,
								autoplay: false,
								draggable: true,
								slidesToShow: 1,
								arrow: true,
							});
						} else {
							$j('.slide.slick-initialized').slick('unslick');
						}
					}
					sliderSetting();
					$j(window).resize(function () {
						sliderSetting();
					});

				});

			}

		});
	</script>
	<script src="https://d.shutto-translation.com/trans.js?id=25798"></script>
